<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>devfinder | User Search App</title>
        <link rel="stylesheet" href="/style.91c3ac3b.css">
    <script src="/style.91c3ac3b.js"></script></head>
    <body>
        <main>
            <section class="container">
                <div class="content">
                    <div class="header-container">
                        <h1>devfinder</h1>
                        <button class="icon-sun-and-moon">
                            DARK
                            <img src="/icon-moon.a96a287b.svg" alt="icon moon">
                        </button>
                    </div>
                    <form class="search-container">
                        <label for="search">
                            <img src="/icon-search.80e1fa85.svg" alt="">
                        </label>
                        <input type="text" name="search" id="search" placeholder="Search GitHub usernameâ€¦">
                        <button class="btn-search-form">Search</button>
                    </form>
                    <div class="profile-container">
                        <img id="userProfileImg" src="/user-profile-image.a34d47aa.svg" alt="user profile image">
                        <div class="info-profile">
                            <div class="profile-content-info">
                                <div class="userContent-content">
                                    <h2 id="userName">The Octocat</h2>
                                    <p id="userProfile">@octocat</p>
                                    <p id="userBio">This profile has no bio</p>
                                </div>
                                <div class="userDate-content">
                                    <p id="userDateJoined">
                                        Joined 25 Jan 2011
                                    </p>
                                </div>
                            </div>
                            <div class="profile-content-socials">
                                <div>
                                    <p class="repos-title">Repos</p>
                                    <p id="userNumberRepos">8</p>
                                </div>
                                <div>
                                    <p class="followers-title">Followers</p>
                                    <p id="userNumberFollowers">3938</p>
                                </div>
                                <div>
                                    <p class="following-title">Following</p>
                                    <p id="userNumberFollowing">9</p>
                                </div>
                            </div>
                            <div class="profile-content-location">
                                <p>
                                    <img src="/icon-location.cd9d8626.svg" alt="" srcset="">San Francisco
                                </p>
                                <p>
                                    <img src="/icon-twitter.c8c9e7ca.svg" alt="">Not Available
                                </p>
                                <p>
                                    <img src="/icon-website.40ede796.svg" alt="">https://github.blog
                                </p>
                                <p>
                                    <img src="/icon-company.11ec4bf2.svg" alt="">@github
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script type="module" src="/src.e31bb0bc.js"></script>
    </body>
</html>
